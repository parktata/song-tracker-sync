<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Song Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- 로그인 카드 -->
  <div class="login-card" id="auth-container">
    <div class="login-header">
      <span class="logo">Song Tracker</span>
    </div>
    <div class="login-body">
      <p class="description">
        AI가 생성한 곡 제목의<br/>
        중복 여부와 발매 신청 상태를<br/>
        편리하게 관리하세요.
      </p>
      <button id="google-login-btn" class="btn google-btn">
        Google 계정으로 로그인
      </button>
    </div>
  </div>

  <!-- 앱 화면 -->
  <div class="app-card" id="app" hidden>
    <h2>곡 제목 일괄 등록 및 상태 확인</h2>
    <textarea id="titles-input" placeholder="곡 제목을 쉼표(,)로 구분하여 입력하세요"></textarea>
    <button id="register-btn" class="btn primary-btn">등록</button>
    <p id="result"></p>
    <ul id="song-list"></ul>
    <button id="logout-btn" class="btn secondary-btn">로그아웃</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
